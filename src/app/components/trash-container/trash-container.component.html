<div class="trash-container">
  <div class="spinner" [style.display]="loader">
      <mat-spinner></mat-spinner>
  </div>
  <div class="no_note" *ngIf="loader === 'none' && trashList.length === 0">
      <span>Trash is empty</span>
  </div>
  <div class="notes">
    <div *ngFor="let note of trashList">
      <app-note-card class="notecard" [noteDetails]="note" [action]="'trash'" (updateList)="handleUpdate()"></app-note-card>
    </div>
  </div>
</div>
