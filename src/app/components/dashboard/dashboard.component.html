<div class="dashboard-container">
  <div class="header">
      <button class="menu-button" (click)="handleDrawerClick('menu')" mat-icon-button>
          <mat-icon svgIcon="menu-icon"></mat-icon>
      </button>
      <div class="header-logo">
          <img class="logo-icon" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png" alt="Fundo">
          <span class="logo-text">Fundoonotes</span>
      </div>
      <div class="search-container">
          <mat-icon class="search-icon">search</mat-icon>
          <input type="text" placeholder="Search" class="search-box" (keyup)="updateSearchTerm($event)">
      </div>
      <div class="header-actions">
          <button mat-icon-button class="action-button">
              <mat-icon svgIcon="refresh-icon"></mat-icon>
          </button>
          <button mat-icon-button class="action-button">
              <mat-icon svgIcon="list-view-icon"></mat-icon>
          </button>
          <button mat-icon-button class="action-button">
              <mat-icon svgIcon="setting-icon"></mat-icon>
          </button>
          <button mat-icon-button class="action-button">
            <mat-icon svgIcon="other-menu-icon"></mat-icon>
          </button>
          <button mat-icon-button [matMenuTriggerFor]="profileMenu" class="action-button">
            <img class="profile-icon" alt="Profile">
        </button>
        <!-- Profile Mat-Menu -->
        <mat-menu #profileMenu="matMenu">
            <div class="profile-details">
                <div class="profile-info">
                    <span class="profile-name">email</span><br/>
                    <span class="profile-email">firstname</span>
                </div>
            </div>
            <button mat-menu-item (click)="logout()">Logout</button>
        </mat-menu>
      </div>
  </div>

  <mat-drawer-container class="sidenav-container" [hasBackdrop]="true" (click)="handleDrawerClick()">
      <mat-drawer #drawer [mode]="'over'" [opened]="drawerState" class="sidenav">
          <mat-nav-list>
              <a mat-list-item class="drawer-item" routerLink="/dashboard/notes" routerLinkActive="active-link">
                  <mat-icon>lightbulb_outline</mat-icon>
                  <span class="item-text">Notes</span>
              </a>
              <a mat-list-item class="drawer-item" routerLink="/dashboard/archive" routerLinkActive="active-link">
                  <mat-icon>archive</mat-icon>
                  <span class="item-text">Archive</span>
              </a>
              <a mat-list-item class="drawer-item" routerLink="/dashboard/trash" routerLinkActive="active-link">
                  <mat-icon>delete_outline</mat-icon>
                  <span class="item-text">Trash</span>
              </a>
          </mat-nav-list>
      </mat-drawer>

      <mat-drawer-content>
          <router-outlet></router-outlet>
      </mat-drawer-content>
  </mat-drawer-container>
</div>
